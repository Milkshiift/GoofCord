<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        @import url("../css/settings.css");
    </style>
    <title>GoofCord settings</title>
    <script src="multiselect-dropdown.js" ></script>
</head>
<body>
<p class="center">Some changes require a restart to take effect</p>

<div style="display: flex; flex-direction: column; margin: 1em 0 0;">
    <button class="center" data-string="cloud-load" onclick="settings.loadCloud()">Load from cloud</button>
    <button class="center" data-string="cloud-save" onclick="settings.saveCloud()">Save to cloud</button>
    <button class="center" data-string="cloud-delete" onclick="settings.deleteCloud()">Delete cloud data</button>
</div>

<div id="settings"></div>

<div style="display: flex; flex-direction: column; margin: -1em 0 0;">
    <button class="center" data-string="settings-extensionsFolder" onclick="settings.openFolder('GoofCord')">Open GoofCord folder</button>
    <button class="center" data-string="settings-storageFolder" onclick="settings.clearCache()">Clear cache</button>
    <button
            class="center"
            data-string="settings-forceNativeCrash"
            id="settings-forceNativeCrash"
            onclick="settings.crash()"
    >
        Force native crash
    </button>
</div>
</body>
<script>
</script>
</html>
