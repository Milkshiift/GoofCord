<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        @import url("../css/settings.css");
    </style>
    <title>GoofCord settings</title>
    <script src="multiselect-dropdown.js" ></script>
</head>
<body>
<p class="center">Some changes require a restart to take effect</p>

<div id="settings"></div>

<div style="display: flex; flex-direction: column; margin: -1em 0 0;">
    <button class="center" data-string="settings-extensionsFolder" onclick="settings.openExtensionsFolder()">Open extensions folder</button>
    <button class="center" data-string="settings-scriptsFolder" onclick="settings.openScriptsFolder()">Open scripts folder</button>
    <button class="center" data-string="settings-storageFolder" onclick="settings.openStorageFolder()">Open storage folder</button>
    <button class="center" data-string="settings-storageFolder" onclick="settings.clearCache()">Clear cache</button>
    <button
            class="center"
            data-string="settings-forceNativeCrash"
            id="settings-forceNativeCrash"
            onclick="settings.crash()"
    >
        Force native crash
    </button>
</div>
</body>
<script>
</script>
</html>
